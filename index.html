<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Links com Login Manual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-columns: 300px 1fr;
      height: 100vh;
      margin: 0;
    }
    .links {
      background: #f4f4f4;
      padding: 15px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }
    .links h2 {
      margin-top: 0;
    }
    .links a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
    }
    .links p {
      margin: 0 0 15px;
      font-size: 14px;
      color: #333;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="links">
    <h2>Dispositivos</h2>

    <a href="http://192.168.0.1/webpages/index.html" target="visor">192.168.0.1</a>
    <p>Usuário: <b>admin</b> | Senha: <b>adminadmin</b></p>

    <a href="http://192.168.2.1/" target="visor">192.168.2.1</a>
    <p>Usuário: <b>Epuser</b> | Senha: <b>userEp</b></p>

    <a href="http://192.168.1.1/admin/login.asp" target="visor">192.168.1.1</a>
    <p>Usuário: <b>admin</b> | Senha: <b>Direct1@</b></p>

    <a href="http://192.168.3.1/html/index.html#/login" target="visor">192.168.3.1</a>
    <p>Usuário: <b>admin</b> | Senha: <b>adminadmin</b></p>

    <a href="http://192.168.0.146/" target="visor">192.168.0.146</a>
    <p>Usuário: <b>admin</b> | Senha: <b>adminadmin</b></p>
  </div>

  <iframe name="visor"></iframe>
</body>
</html>
